<app-tool-input [toolName]="'tools.map_picker.name' | translate" [icon]="faMapMarkedAlt" (onSubmit)="navigateToMatch()"
  (onValueChange)="handleInput($event)" placeholder="Match URL" [isErroneous]="error" [errorText]="errorText">
  <button class="mt-5" routerLink="custom">{{ 'tools.map_picker.custom_teams.title' | translate }}</button>
</app-tool-input>
