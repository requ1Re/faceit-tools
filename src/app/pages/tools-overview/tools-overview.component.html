<div class="wrapper">
  <fa-icon [icon]="faToolbox" size="10x" class="icon col-span-4"></fa-icon>
  <h1 class="col-span-4">FACEIT Tools</h1>
  <div class="tools">
    <ng-container *ngFor="let tool of tools">
      <div class="btn" (click)="gotoTool(tool.id)" *ngIf="!tool.external">
        {{ tool.name }}
      </div>
    </ng-container>
  </div>
  <div class="footer-wrapper">
    <app-footer></app-footer>
  </div>
</div>
