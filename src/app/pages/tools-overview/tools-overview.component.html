<div class="wrapper">
  <img class="col-span-4" src="assets/img/faceit-tools-logo-4x.png" alt="FACEIT Tools Logo">
  <h1 class="col-span-4">requiRe's FACEIT Tools</h1>
  <div class="tools">
    <app-card *ngFor="let tool of tools">
      <div class="tool-card" (click)="gotoTool(tool.id)">
        {{ tool.name }}
      </div>
    </app-card>
  </div>
</div>
