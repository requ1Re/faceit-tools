<app-tool-input toolName="FACEIT Stats" [icon]="faUser"
  (onSubmit)="navigateToStats()" (onValueChange)="handleInput($event)"
  placeholder="FACEIT User Name (Case sensitive)" [isErroneous]="error" [errorText]="errorText" [disableSubmit]="loading">
  <button class="mt-5" (click)="search()">
    Search for player
  </button>
</app-tool-input>
