<app-card>
  <div class="container">
    <h1>MATCH HISTORY</h1>
    <table class="mt-1">
      <thead></thead>
      <tbody>
        <tr *ngFor="let match of matches">
          <td>{{ getDate(match) }}</td>
          <td>{{ 'BO' + getBestOf(match) }} / {{ getMatchType(match) }}</td>
          <td>{{ getScore(match) }}</td>
          <td>{{ getMaps(match) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</app-card>
