<div class="header">
  <div class="title">
    <a routerLink="/" class="flex items-center cursor-pointer">
      <fa-icon [icon]="faToolbox" class="icon mr-2"></fa-icon>
      FACEIT Tools
    </a>
  </div>
  <div class="nav">
    <a *ngFor="let tool of tools" [routerLink]="tool.route" routerLinkActive="active" class="nav-item">
      <fa-icon [icon]="tool.icon" class="md:mr-2"></fa-icon> <span class="hidden md:block">{{ tool.name }}</span>
    </a>
  </div>
</div>
