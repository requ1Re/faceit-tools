<div class="page">
  <fa-icon [icon]="icon" size="10x" class="icon col-span-4"></fa-icon>
  <h1 class="mb-5 mt-5">{{ toolName }}</h1>
  <app-card class="w-full px-5 md:px-0 md:w-2/4">
    <div class="input">
      <input type="text" [placeholder]="placeholder" [value]="_value" (keyup.enter)="submit()"
        (input)="handleInput($event)">
      <button class="w-12 hover:bg-gray-700 hover:rounded-tr hover:rounded-br" (click)="submit()">
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </button>
    </div>
    <div class="alert" *ngIf="isErroneous" [innerHTML]="errorText">

    </div>
  </app-card>
</div>
